# infra/k8s/frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata: { name: frontend-register, namespace: myapp }
spec:
  replicas: 1
  selector: { matchLabels: { app: frontend-register } }
  template:
    metadata: { labels: { app: frontend-register } }
    spec:
      containers:
      - name: nginx
        image: yourdockerhubuser/frontend-register:latest
        ports: [{containerPort: 80}]
---
apiVersion: v1
kind: Service
metadata: { name: frontend-register, namespace: myapp }
spec:
  selector: { app: frontend-register }
  ports: [{ port: 80, targetPort: 80 }]

